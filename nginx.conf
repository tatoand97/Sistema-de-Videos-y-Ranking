
worker_processes auto;

events { worker_connections 1024; }

http {
  sendfile on;

  # DNS interno de Docker (evita fallas intermitentes de resolución)
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Cabeceras y timeouts comunes para los proxys
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_read_timeout 300s;
  proxy_connect_timeout 30s;
  proxy_send_timeout 300s;

  # WebSockets (Grafana/RabbitMQ UI)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;


  # API (raíz)
  server {
    listen 8080;
    client_max_body_size 500m;
    location / { proxy_pass http://api:8080/; }
  }

  # MinIO Files → http://localhost:8084
  server {
    listen 8084;
    client_max_body_size 500m;
    
    location /processed-videos/ {
      proxy_pass http://minio:9000/processed-videos/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      
      # Pasar headers de Range para streaming
      proxy_set_header Range $http_range;
      proxy_set_header If-Range $http_if_range;
      
      # Headers para streaming de video
      proxy_hide_header Accept-Ranges;
      add_header Accept-Ranges bytes always;
      add_header Cache-Control "public, max-age=3600";
      
      # Configuración para streaming de video
      proxy_force_ranges on;
      proxy_cache_bypass $http_range;
      proxy_no_cache $http_range;
      
      # Timeouts específicos para streaming
      proxy_read_timeout 300s;
      proxy_connect_timeout 30s;
      proxy_send_timeout 300s;
      
      # Buffer settings para streaming
      proxy_buffering off;
      proxy_request_buffering off;
    }
  }

  # MinIO Console → http://localhost:8082
  server {
    listen 8082;
    client_max_body_size 100m;
    location / { proxy_pass http://minio:9001; }
  }

  # RabbitMQ Management → http://localhost:8083
  server {
    listen 8083;
    location / { proxy_pass http://rabbitmq:15672; }
  }


}
