worker_processes auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  # Docker internal DNS
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Common proxy headers/timeouts
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_read_timeout 300s;
  proxy_connect_timeout 30s;
  proxy_send_timeout 300s;

  # WebSocket support (Grafana/RabbitMQ UI)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  # API reverse proxy (http://localhost:8080)
  server {
    listen 8080;
    client_max_body_size 500m;
    location / { proxy_pass http://api:8080/; }
  }

  # Frontend static files (http://localhost:8081)
  # Mount ./frontend/dist into /usr/share/nginx/html
  server {
    listen 8081;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }
  }

  # RabbitMQ Management UI (http://localhost:8083)
  server {
    listen 8083;
    location / { proxy_pass http://rabbitmq:15672; }
  }
}
