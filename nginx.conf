
worker_processes auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  # DNS interno de Docker (evita fallas intermitentes de resolución)
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Cabeceras y timeouts comunes para los proxys
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_read_timeout 300s;
  proxy_connect_timeout 30s;
  proxy_send_timeout 300s;

  # WebSockets (Grafana/RabbitMQ UI)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;


  # API (raíz)
  server {
    listen 8080;
    client_max_body_size 500m;
    location / { proxy_pass http://api:8080/; }
  }


  # Frontend (estático, Vite build) → http://localhost:8081
  # Se espera montar ./frontend/dist en /usr/share/nginx/html
  server {
    listen 8081;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }
  }

  # MinIO Files → http://localhost:8081
  server {
    listen 8081;
    client_max_body_size 500m;
    
    location /processed-videos/ {
      proxy_pass http://minio:9000/processed-videos/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      
      # Headers para streaming de video
      add_header Accept-Ranges bytes;
      add_header Cache-Control "public, max-age=3600";
    }
  }

  # MinIO Console → http://localhost:8082
  server {
    listen 8082;
    client_max_body_size 100m;
    location / { proxy_pass http://minio:9001; }
  }

  # RabbitMQ Management → http://localhost:8083
  server {
    listen 8083;
    location / { proxy_pass http://rabbitmq:15672; }
  }


}
